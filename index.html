<!DOCTYPE html>

<head>
  <title>Website Design System</title>
  <link href="styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Website Style Guide</h1>
  </header>
  <main>
    <div class="section">
      <h2>Colors</h2>
      <div class="color-container">
        <div class="color-swatch tu-blue">
          <p class="color-name">Tulane University Blue</p>
          <p class="color-rgb">0 164 215</p>
        </div>
        <div class="color-swatch tu-green">
          <p class="color-name">Tulane University Green</p>
          <p class="color-rgb">0 88 55</p>
        </div>
        <div class="color-swatch lsu-purple">
          <p class="color-name">LSU Purple</p>
          <p class="color-rgb">70 29 124</p>
        </div>
        <div class="color-swatch lsu-gold">
          <p class="color-name">LSU Gold</p>
          <p class="color-rgb">253 208 35</p>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Fonts</h2>
    </div>
    <div class="section">
      <h2>Text Styles</h2>
    </div>
  </main>
  <footer></footer>
